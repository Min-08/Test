<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>개인화 학습 퀘스트 플래너</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/quest.css" />

  <link rel="stylesheet" href="css/buttons/floating-buttons.css" />

</head>
<body>
  <div class="hero-title">개인화된 학습 타이머</div>
  <div class="app-shell">
    <header class="app-header">
      <div class="pill-group">
      </div>
    </header>

    <main class="dashboard">
      <aside id="quest-pane" class="pane quests-panel">
        <div class="panel-title">
          <span class="title-icon">✅</span>
          <h2>퀘스트</h2>
        </div>
        <div id="quest-list" class="quest-list"></div>
      </aside>

      <section class="pane main-panel">

            </button>

      </section>

      <section id="detail-pane" class="pane detail-panel">
        <div class="subject-progress-list">
          <div class="subject-progress" data-subject-progress data-subject-key="korean">
            <button class="subject-progress__mode" type="button" data-subject-trigger="korean" aria-label="현재 모드: 시계 - 국어">
              <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                <path d="M0 22C0 9.84974 9.84974 0 22 0C34.1503 0 44 9.84974 44 22C44 34.1503 34.1503 44 22 44C9.84974 44 0 34.1503 0 22Z" fill="#2C2C2C"/>
                <path d="M16.1666 14.5L27.8333 22L16.1666 29.5V14.5Z" stroke="#F5F5F5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <div class="subject-progress__bar" role="progressbar" aria-label="국어 진행 상황" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
              <div class="subject-progress__track">
                <div class="subject-progress__filled" data-role="progress-filled"></div>
              </div>
            </div>
            <div class="subject-progress__labels">
              <span class="subject-progress__name" data-role="subject-name">국어</span>
              <span class="subject-progress__goal" data-role="subject-goal">0분 목표</span>
            </div>
          </div>

          <div class="subject-progress" data-subject-progress data-subject-key="math">
            <button class="subject-progress__mode" type="button" data-subject-trigger="math" aria-label="현재 모드: 시계 - 수학">
              <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                <path d="M0 22C0 9.84974 9.84974 0 22 0C34.1503 0 44 9.84974 44 22C44 34.1503 34.1503 44 22 44C9.84974 44 0 34.1503 0 22Z" fill="#2C2C2C"/>
                <path d="M16.1666 14.5L27.8333 22L16.1666 29.5V14.5Z" stroke="#F5F5F5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <div class="subject-progress__bar" role="progressbar" aria-label="수학 진행 상황" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
              <div class="subject-progress__track">
                <div class="subject-progress__filled" data-role="progress-filled"></div>
              </div>
            </div>
            <div class="subject-progress__labels">
              <span class="subject-progress__name" data-role="subject-name">수학</span>
              <span class="subject-progress__goal" data-role="subject-goal">0분 목표</span>
            </div>
          </div>

          <div class="subject-progress" data-subject-progress data-subject-key="english">
            <button class="subject-progress__mode" type="button" data-subject-trigger="english" aria-label="현재 모드: 시계 - 영어">
              <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                <path d="M0 22C0 9.84974 9.84974 0 22 0C34.1503 0 44 9.84974 44 22C44 34.1503 34.1503 44 22 44C9.84974 44 0 34.1503 0 22Z" fill="#2C2C2C"/>
                <path d="M16.1666 14.5L27.8333 22L16.1666 29.5V14.5Z" stroke="#F5F5F5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

            </button>
            <div class="subject-progress__bar" role="progressbar" aria-label="영어 진행 상황" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
              <div class="subject-progress__track">
                <div class="subject-progress__filled" data-role="progress-filled"></div>
              </div>
            </div>
            <div class="subject-progress__labels">
              <span class="subject-progress__name" data-role="subject-name">영어</span>
              <span class="subject-progress__goal" data-role="subject-goal">0분 목표</span>
            </div>
          </div>
        </div>

      </section>
    </main>
  </div>

  <button id="ai-btn" class="floating floating-ai" title="AI 질문">
    <img src="assets/icons/chatgpt_button_new.svg" alt="AI" />
  </button>
  <button id="dev-toggle" class="dev-button" type="button" title="개발자 도구 패널 열기">
    <img src="assets/icons/dev_button.svg" alt="개발자 도구" />
  </button>
  <div id="dev-panel" class="dev-panel hidden" aria-hidden="true">
    <div class="dev-panel__inner" role="dialog" aria-modal="true" aria-label="개발자 도구 패널">
      <img src="assets/ui/dev_panel.svg" alt="개발자 도구 패널" />
      <button class="dev-panel__btn dev-panel__btn--quest" type="button" data-action="quest-refresh">
        <span class="sr-only">퀘스트 다시받기</span>
      </button>
      <button class="dev-panel__btn dev-panel__btn--time" type="button" data-action="add-time">
        <span class="sr-only">시간 추가하기</span>
      </button>
      <button class="dev-panel__btn dev-panel__btn--skip" type="button" data-action="skip-day">
        <span class="sr-only">하루 넘기기</span>
      </button>
      <button class="dev-panel__btn dev-panel__btn--reset" type="button" data-action="reset-all">
        <span class="sr-only">전체 초기화</span>
      </button>
      <button class="dev-panel__btn dev-panel__btn--exit" type="button" data-action="close-dev">
        <span class="sr-only">나가기</span>
      </button>
    </div>
  </div>

  <div id="ai-modal" class="modal hidden">
    <div class="modal-inner">
      <textarea id="ai-question" placeholder="질문을 입력하세요" rows="5"></textarea>
      <div class="modal-actions">
        <select id="ai-subject">
          <option value="국어">국어</option>
          <option value="수학">수학</option>
          <option value="영어">영어</option>
          <option value="기타">기타</option>
        </select>
        <button id="ai-send">보내기</button>
        <button id="ai-close">닫기</button>
      </div>
      <div id="ai-answer" class="ai-answer-box"></div>
    </div>
  </div>

  <div class="real-clock" aria-live="polite">
    <span class="real-clock__icon" aria-hidden="true">
      <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" focusable="false">
        <g clip-path="url(#clip0_11_848)">
          <path d="M8 4v4l2.667 1.333M14.667 8c0 3.682-2.985 6.667-6.667 6.667S1.333 11.682 1.333 8 4.318 1.333 8 1.333 14.667 4.318 14.667 8Z" stroke="black" stroke-opacity="0.5" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </g>
        <defs>
          <clipPath id="clip0_11_848">
            <rect width="16" height="16" fill="white"/>
          </clipPath>
        </defs>
      </svg>
    </span>
    <span id="real-clock-label" class="real-clock__label">00:00:00</span>
  </div>

  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/aiButton.js"></script>
</body>
</html>
